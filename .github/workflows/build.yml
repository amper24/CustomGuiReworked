name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: CustomGuiReworked
        path: build/libs/
        retention-days: 30

    - name: Create Release Assets
      if: github.event_name == 'release'
      run: |
        mkdir -p release-assets
        cp build/libs/*.jar release-assets/
        echo "Release assets prepared"

    - name: Upload Release Assets
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v4
      with:
        name: Release Assets
        path: release-assets/
        retention-days: 90

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Run comprehensive tests
      run: ./gradlew test --info

    - name: Generate test report
      run: ./gradlew jacocoTestReport

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: build/reports/
        retention-days: 30

  code-quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Run code quality checks
      run: ./gradlew check

    - name: Run spotless check
      run: ./gradlew spotlessCheck

    - name: Upload code quality reports
      uses: actions/upload-artifact@v4
      with:
        name: Code Quality Reports
        path: build/reports/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Run dependency check
      run: ./gradlew dependencyCheckAnalyze

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: Security Reports
        path: build/reports/
        retention-days: 30
